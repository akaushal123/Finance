{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table>
    <tr>
        <th>
            Symbol
        </th>
        <th>
            Shares
        </th>
        <th>
            Price
        </th>
        <th>
            Transacted
        </th>
    </tr>
    {% for stock in stocks %}
    <tr>
        <td>
            {{ stock.symbol }}
        </td>
        <td>
            {{ stock.shares }}
        </td>
        <td>
            {{ stock.price }}
        </td>
        <td>
            {{ stock.date }}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
